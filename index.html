<!DOCTYPE html>
<html>
<head>
    <title>Visit card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .bg-rotate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #3b4f96, #800480, #808000, #4B5320);
            background-size: 200% 400%;
            animation: rotateBg 20s forwards infinite;
            z-index: -2;
        }

        .bg-highlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            background: transparent;
            opacity: 0;
            transition: background 0.15s ease;
        }

        .bg-highlight.breathing {
            animation: breathing 3s ease-in-out infinite;
        }

        @keyframes breathing {
            0% { opacity: 0.6; }
            50% { opacity: 0.1; }
            100% { opacity: 0.6; }
        }

        @keyframes rotateBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a {
            color: white;
            text-decoration: none;
        }
        img {
            border-radius: 25px;
        }
        .container {
            position: relative;
            z-index: 1;
        }
    </style>

    <div class="bg-rotate"></div>
    <div class="bg-highlight"></div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mt-4"></div>
                <h4>
                    <img src="assets/linkedinlogo.png" />
                    <a href="https://www.linkedin.com/in/mairbek-tungaev-50a0b157/">LinkedIn</a>
                </h4>
                <h4>
                    <img src="assets/lastfmlogo.png" />
                    <a href="https://www.last.fm/user/everjump">Last.fm</a>
                </h4>
                <h4>
                    <img src="assets/githublogo.png" />
                    <a href="https://github.com/mkotto">GitHub</a>
                </h4>
                <h4>
                    <img src="assets/steamlogo.png" />
                    <a href="https://steamcommunity.com/id/dewdar">Steam</a>
                </h4>
            </div>
        </div>
    </div>

    <script>
        const highlight = document.querySelector('.bg-highlight');

        document.addEventListener('mousemove', e => {
            const { clientX, clientY } = e;
            highlight.style.background = `radial-gradient(circle 200px at ${clientX}px ${clientY}px, rgba(255,138,0,0.7), transparent)`;
            if (!highlight.classList.contains('breathing')) {
                highlight.classList.add('breathing');
            }
        });

        document.addEventListener('mouseleave', () => {
            highlight.style.background = "transparent";
            highlight.classList.remove('breathing');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
